{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mt-3">{% block title %} Bienvenido a FlaskServer {% endblock %}</h1>

    {% for post in posts %}
    <div class="card shadow-sm mt-3 p-3">
        <a href="posts/{{ post['id'] }}">
            <h3 class="m-0 text-secondary">{{ post['title'] }}</h3>
        </a>
        <span class="text-muted">{{ post['created'] }}</span>
        <p class="m-0">{{ post['content'] }}</p>
    </div>
    {% endfor %}

{% endblock %}
